<!doctype html>
<html>
<title>Föci vagy kémia?</title>
<body style="background-color:#1c1b22">
<font color="white">
A mostani dátummal való számoláshoz nyomd meg a 'Start!' gombot, más dátummal
számoláshoz írd be a dátumot, majd nyomd meg az 'Egyedi' dátum majd a 'Start!' gombot!
A dátumok visszaállításához töltsd újra az oldalt!<br><br><br>
<!-- Kezelőfelület -->
<label for="year">Év</label>
<input id="year" type="text"><br><br>
<label for="month">Hónap</label>
<input id="month" type="text"><br><br>
<label for="day">Nap</label>
<input id="day" type="text"><br><br>
  <button onclick="myFunction()">Egyedi dátum</button>
  <button onclick="myFunctionn()">Start!</button>

<!-- A szkript -->
<script>

//eredeti var illetve const UNIVERZÁLIS DÁTUM
    const Date1 = new Date("09/06/2021");
var Date2 = new Date();
console.log(Date2)

//manuális dátumállító gomb
function myFunction() {

  var Year = document.getElementById('year').value
  var Month = document.getElementById('month').value
  var Day = document.getElementById('day').value

Date2.setFullYear(Year, Month - 1, Day);
console.log(Date2)
}

//számolás funkció-->
function myFunctionn() {

//számolás 1.0 miliszek
var Difference_In_Time = Date2.getTime() - Date1.getTime();

// számolás 1.1 napban
var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
console.log("Napkülönbség: "+Difference_In_Days)

//számolás 1.2 nap/7 (azért pereight mert eredetileg nyolccal osztottam)
var Pereight = Difference_In_Days/7
console.log("Napok száma osztva héttel: "+Pereight)

//számolás 1.3 lefelé egészre kerekítés
var wholeNum = Math.floor(Pereight);
console.log("Napok számában a hét egészre kerekítve lefelé: "+wholeNum)

//számolás 2 ifelse
if (wholeNum % 2 == 0) {
  alert("Jövő héten kémia lesz!")
} else {
  alert("Jövő héten föci lesz!")
}}

</script>
